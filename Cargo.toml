[package]
name = "willos-graveyard"
version = "0.3.20"
authors = ["TLovell <trevorlovelldesign@gmail.com>"]
edition = "2021"

[features]
# For release builds, make sure to use --no-default-features
default = ["hot", "fast-compile"]
dev = ["inspector"]

ui-debug = []

hot = []
fast-compile = ["bevy/dynamic"]
inspector = ["bevy-inspector-egui"]

[dependencies]
bevy = {version = "0.9", features = ["wav"]}
bevy_easings = "0.9"
bevy_ecs_ldtk = "0.5"
rand = "0.8"
serde = "1.0"
bevy_asset_loader = { version = "0.14", features = ["stageless"] }
iyes_loopless = "0.9"
bevy-inspector-egui = { version = "0.13", optional = true }
thiserror = "1"

[target.wasm32-unknown-unknown.dependencies]
bevy_ecs_ldtk = { version = "0.4", features = ["atlas"] }
