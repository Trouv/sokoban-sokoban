[package]
name = "willos-graveyard"
version = "0.9.1"
authors = ["TLovell <trevorlovelldesign@gmail.com>"]
edition = "2021"

[features]
# For release builds, make sure to use --no-default-features
default = ["hot", "fast-compile"]
dev = ["inspector"]

hot = []
fast-compile = ["bevy/dynamic_linking"]
inspector = ["bevy-inspector-egui"]

[dependencies]
bevy = { version = "0.11", features = ["wav"] }
bevy_easings = "0.11.1"
bevy_ecs_ldtk = "0.8"
rand = "0.8"
serde = "1"
serde_json = "1"
bevy_asset_loader = { version = "0.17", features = ["2d"] }
bevy-inspector-egui = { version = "0.19", optional = true }
thiserror = "1"
leafwing-input-manager = "0.10"

[target.wasm32-unknown-unknown.dependencies]
bevy_ecs_ldtk = { version = "0.8", features = ["atlas"] }

[patch.crates-io]
bevy_ecs_tilemap = { git = "http://github.com/StarArawn/bevy_ecs_tilemap", version = "0.11", branch = "main" }
