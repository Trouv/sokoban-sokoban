[package]
name = "willos-graveyard"
version = "0.3.3"
authors = ["TLovell <trevorlovelldesign@gmail.com>"]
edition = "2021"

[features]
# For release builds, make sure to use --no-default-features
default = ["hot", "fast-compile"]
dev = ["inspector"]

hot = []
fast-compile = ["bevy/dynamic"]
inspector = ["bevy-inspector-egui"]

[dependencies]
bevy = {version = "0.8", features = ["wav"]}
bevy_easings = "0.8"
bevy_ecs_ldtk = "0.4"
rand = "0.8"
serde = "1.0"
bevy_asset_loader = { version = "0.12", features = ["stageless"] }
iyes_loopless = "0.7"
bevy-inspector-egui = { version = "0.12", optional = true }

[target.wasm32-unknown-unknown.dependencies]
bevy_ecs_ldtk = { version = "0.4", features = ["atlas"] }
