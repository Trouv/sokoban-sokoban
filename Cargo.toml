[package]
name = "willos-graveyard"
version = "0.3.0"
authors = ["TLovell <trevorlovelldesign@gmail.com>"]
edition = "2021"

[features]
# For release builds, make sure to use --no-default-features
default = ["hot", "fast-compile"]
hot = []
fast-compile = ["bevy/dynamic"]

[dependencies]
bevy = {version = "0.7", features = ["wav"]}
bevy_easings = "0.7"
bevy_ecs_ldtk = "0.3"
rand = "0.8"
serde = "1.0"

[target.wasm32-unknown-unknown.dependencies]
bevy_ecs_ldtk = { version = "0.3", features = ["atlas"] }

# Small amount of optimization for debug builds:
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for willos-graveyard:
[profile.dev.package."*"]
opt-level = 3
